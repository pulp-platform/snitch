---
address:
  scratch_reg: 0x40000000
  wakeup_reg: 0x40000004
  tcdm_start: 0x40000008
  tcdm_end: 0x4000000C
  nr_cores: 0x40000010
  uart: 0xC0000000
  # Not supported in MemPool
  barrier_reg: 0x50000000
  cluster_base_hartid: 0x50000001
  cluster_num: 0x50000002
  cluster_id: 0x50000003
memory:
  tcdm:
    start: 0x0
    end: 0x100000
    latency: 5
  dram:
    start: 0x80000000
    end: 0x80010000
    latency: 10
inst_latency:
  mul: 3
  mulh: 3
  mulhsu: 3
  mulhu: 3
  div: 3
  divu: 3
  rem: 3
  remu: 3
ssr:
  num_dm: 3
